<!DOCTYPE html>
<head>
	<title>Train Schedule</title>
	<meta charset="UTF-8">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Firebase Reference -->
	<script src="/__/firebase/6.2.2/firebase-app.js"></script> 
    <!-- Moment.js link-->
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--CSS link-->
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
 
</head>
<body>
        
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Miami Train</h1>
			<h3 class="text-center">Magic City Express</h3>
		</div>

		<div class="container">
			<h3 class="panel-heading col-sm-12"><strong>Todays Train Schedule</strong></h3>
			  <div class="row text-center">
				  <table class="table table-hover" id="trainData">
	
					  
					  <thead>
						  <tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Next Arrival</th>
							<th>Frequency(minutes)</th>
							<th>Minutes Away</th>
						  </tr>
						</thead>
					  <tbody></tbody>
	 
				</table>
			  </div>
		  </div>
	
		  <div class="container mt-3 ml-0">
			  <div class="row">
				  <h3 class="panel-heading col-sm-12"><strong>Add Train to Schedule</strong></h3>
				  <div class="card card-default col-md-12">
					  <div class="card-body">
						  <div class="form-group row ">
							  Train Name
							  <input class="form-control" id="trainName">
						  </div>
						  <div class="form-group row">
							  Destination
							  <input class="form-control" id="trainDest">
						  </div>
						  <div class="form-group row">
							  Trains first run of day
							  <input class="form-control" id="trainStart">
						  </div>
						  <div class="form-group row">
							  Frequency of train run by minutes
							  <input class="form-control" id="trainFreq">
						  </div>
	
						  <div>
							  <button type="button" class="btn btn-light" id="submit">Add</button>
						  </div>
					  </div>
				  </div>
			  </div>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="./assets/app.js"></script>
	  </body>
	  </html>
